
language: python

python:

  - "3.6-dev"

install:
    - pip install -r requirements.txt
    - pip install pytest 
    - pip install pytest-cov
    - pip install coveralls
    - pip install python-coveralls

script:
  - pytest --cov=./
  - - py.test coveralls./ --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing
after_success:

 after-success:
  - coveralls



